<body>
    <nav>
        <div class="navbox">
            <figure>
                <img src="/imges/maglogo.png" alt="">
            </figure>
            <div class="burgerbutton">
                <div class="burgerline line1"></div>
                <div class="burgerline line2"></div>
                <div class="burgerline line3"></div>
            </div>
            <ul>
                <li><a href="">多媒體設計</a></li>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let scrollLast = 10;
        $(window).scroll(function () {
            let scrollNow = $(this).scrollTop();

            if (scrollLast < scrollNow) {
                $(".navbox").addClass("navboxAdd");
                $("nav figure").css("margin", "0");
                $("nav").css("background-color", "white").css("box-shadow", "0 1px 10px rgba(0, 0, 0, 0.5").css("height", "140px").addClass("navstick");
            }
            else {
                $(".navbox").removeClass("navboxAdd");
                $("nav figure").css("margin", "0 auto");
                $("nav").css("background-color", "#ecedff").css("box-shadow", "none").css("height", "220px").removeClass("navstick");
            }
        })

        $(".burgerbutton").click(function () {
            // let windowSize = $(this).width();
            // if (windoeSize < 1280) {}
            $("nav ul").slideToggle();

            // else {
            //     $("nav ul").css("display", "block");

        })
    </script>
